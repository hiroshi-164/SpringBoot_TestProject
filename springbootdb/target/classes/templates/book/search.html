<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本の検索</title>
</head>
<body>
    <h1>本の検索</h1>
    
    <form action="/books/search" method="get">
        <input type="text" name="bookTitle" placeholder="タイトルで検索" />
        <button type="submit">検索</button>
    </form>

    <div>
        <h2>検索結果</h2>
        <ul>
            <th:block th:if="${books != null}">
                <li th:each="book : ${books}">
                    <span th:text="${book.bookTitle}"></span> - <span th:text="${book.writerName}"></span> - <span th:text="${book.status}"></span>
                </li>
            </th:block>
        </ul>
    </div>
</body>
</html>
